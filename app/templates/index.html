<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Sleuth - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
</head>
<body>
    <div class="navbar">
        <!-- <h1>Zone Sleuth</h1> -->
        <img class="titleLogo" src="static/imgs/mvp1.png" alt="Zone Sleuth Logo and text" />
    </div>
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="map"></div>
            </div>
            <div class="col-md-6" id="searchArea">
                <input type="search" id="searchBar" placeholder="Search Customers"></input>
                <button class="searchButton" id="submitButton">Search</button>
                <button class="searchButton" id="clearButton">Clear</button>
                <div id="resultsArea"><!-- Cards will appear here --></div>
            </div>
        </div>
        <p>A Hackathon project powered by Allotrac</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <!-- Site JS -->
    <script src="{{ url_for('static', filename='js/siteScript.js') }}"></script>

</body>
</html>
